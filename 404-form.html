<!DOCTYPE html>
<html lang="en">
<main class="container-main">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/html5reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Help Form</title>
    </head>
    <form   action="https://formspree.io/f/myzeydog"
    method="POST">
     <fieldset class ='help'>
       <legend>Something missing?</legend>
       <label for="name_id">Your Name</label>
       <input type="text" placeholder="Enter Your Name" id = "name_id" name = "name">
   
       <label for="your_email_id">Your Email</label>
       <input type="email" id = "your_email_id" name = "email">
   
       <label for="message">Leave A Message</label>
       <textarea id = "message" name = "message"></textarea>
   
       <input class ="submit" type="submit" id = "submit" tabindex="0">
       <a href="/">Go back home</a>
     </fieldset>
    </form>
</main>
</html>
